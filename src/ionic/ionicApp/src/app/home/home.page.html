<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu Projeto
    </ion-title>
  </ion-toolbar>
</ion-header><!-- Header -->

<ion-content [fullscreen]="true" class="ion-padding">
  
  <h1>Botões</h1>

  <ion-button>Botão</ion-button>
  <ion-button href="http://google.com.br">Link</ion-button>
  <!-- Cores -->
  <h4>Cores</h4>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  
  <ion-button color="success">success</ion-button>
  <ion-button color="warning">warning</ion-button>
  <ion-button color="danger">danger</ion-button>
  <ion-button color="light">light</ion-button>
  <ion-button color="medium">medium</ion-button>
  <ion-button color="dark">dark</ion-button>


  <h4>Exapandido</h4>
  <ion-button expand="full" color="success"> Full</ion-button>
  <ion-button expand="block" color="danger"> Block</ion-button>
  
  <h4>Arredondado</h4>
  <ion-button shape="round">Arredondado</ion-button>

  <h4>Preenchimento</h4>
  <ion-button fill="outline">Preenchimento</ion-button>

  <h4>Icones</h4>
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Icones

  </ion-button><br>
  <ion-button>
    <ion-icon slot="end" name="star"></ion-icon>
    Icones
  </ion-button><br>

  <ion-button>
    <ion-icon slot="icon-only" name="battery-charging-outline"></ion-icon>
  </ion-button><br>


  <h4>Tamanhos</h4>
  <ion-button size="large">Large</ion-button>
  <ion-button>Padrão</ion-button>
  <ion-button size="small">Small</ion-button>

</ion-content><!-- content-->
