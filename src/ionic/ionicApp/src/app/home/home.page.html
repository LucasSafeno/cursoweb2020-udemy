<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu Projeto
    </ion-title>
  </ion-toolbar>
</ion-header><!-- Header -->

<ion-content [fullscreen]="true" class="ion-padding">


  <h4>Configurando entrada (floating, fixed e stacked)</h4>
    <ion-item>
      <ion-label position="stacked">Seu Nome :</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <h4>Entrada de dados (Value, placeholder, clearinput )</h4>
    <ion-item>
      <ion-label>Seu Nome :</ion-label>
      <ion-input clearInput placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <h4>Tipos de entrada (text, number, password,email, tel, url e search)</h4>
    <ion-item>
      <ion-label>Texto :</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Número :</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password :</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail :</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tel :</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>URL :</ion-label>
      <ion-input type="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Search :</ion-label>
      <ion-input type="search"></ion-input>
    </ion-item>
