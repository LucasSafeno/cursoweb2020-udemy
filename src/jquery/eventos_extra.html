<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        #div1{
            width: 80px;
            height: 80px;
            border: 1px solid black;
        }

        .emDestaque{
            background-color: red;
        }

    </style>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventos - Disparando eventos de forma program√°tica e ventos auxiliadores</title>

	<!-- JQUERY !-->
	<script src="jquery-3.3.1.js"></script>

    <script>
        $(document).ready(() =>{

            $('#btn2').on('click', () =>{
                alert('btn 2 clicado')
            })


            $('#btn1').on('click', () =>{
                $('#btn2').trigger('click')
            })

            /*
            // Houver
            $('#div1').hover(
                e => $(e.target).addClass('emDestaque'),
                e => $(e.target).removeClass('emDestaque')
            )
            */

            //ToggleClass
            $('#div1').hover(
                e => $(e.target).toggleClass('emDestaque')
            )

        })
    </script>

</head>
<body>

    <button id="btn1">BTN 1</button>
    <button id="btn2">BTN 2</button>
	<hr>

    <div id="div1"></div>


</body>
</html>
