<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        .div{
            width: 80px;
            height: 80px;
            border: solid 1px black;
            background-color: #aaa;
        }
    </style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animação</title>

	<!-- JQUERY !-->
	<script src="jquery-3.3.1.js"></script>

    <script>
        $(document).ready(() =>{
            
            $('button').on('click', ()=> {
                $('#div1').animate({
                    'width': '160px',
                    'height': '150px',
                    'margin-left':  '200px',
                    'margin-top': '200px',
                    'border-radius': '25px'
                },
                {
                    duration: 3500,
                    start: () => {console.log('Animação finalizada')},
                    complete: () => {
                    $('#div2').animate({
                        'width': '160px',
                        'height': '150px',
                        'margin-left':  '200px',
                        'margin-top': '200px',
                        'border-radius': '25px'
                         }
                        
                    )}
                })
            })
        })
    </script>

</head>
<body>

    <button>Iniciar Animação</button>
    <div id="div1" class="div"></div>

    <div id="div2" class="div"></div>

	
</body>
</html>
