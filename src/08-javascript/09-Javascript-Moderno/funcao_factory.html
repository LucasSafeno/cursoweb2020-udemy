<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Moderno</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            let Bicileta1 ={
                cor: 'Branca',
                marcha: 'Unica',
                aro: 12,
                pedalar(){
                    console.log('Metado pedalar EXECUTADO')
                }
            }

            console.log(Bicileta1)


            let BicicletaFactory = function(cor, marcha, aro){
                return {
                    cor,
                    marcha,
                    aro,
                    pedalar(){
                    console.log('Metado pedalar EXECUTADO')
                    }
                }
            }

            let Bicicleta3 = BicicletaFactory('Vermelha', 'unica', 2)
            console.log(Bicicleta3)

            console.log(`Cor: ${Bicicleta3.cor}`)
            Bicicleta3.pedalar()


        </script>

    </head>
    <body>
        
     


    </body>
</html>
