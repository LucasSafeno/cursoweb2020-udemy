<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Moderno</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            let a1 = {
                cor: 'Branco',
                modelo: 'Aibus a380',
                levantarVoo: function(){
                    console.log('Levantar Voo')
                }
            }

            // função construtora
            let AviaoF = function(){
                this.cor = 'Azul'
                this.modelo = 'Boeing 787',
                this.levantarVoo = function (){
                    console.log('Levanta vou')
                }
                
            }

            let a2 = new AviaoF()

            // Baseado em classe
            class AviaoC{
                constructor(){
                    this.cor = 'Vermelho',
                    this.modelo = 'Embrear E-Jets'
                }

                levantarVoo(){
                    console.log('Levantar Voou')
                }
            }
            

            let a3 = new AviaoC()
            console.log(a1)
            console.log(a2)
            console.log(a3)

        
        </script>

    </head>

    </body>
</html>
