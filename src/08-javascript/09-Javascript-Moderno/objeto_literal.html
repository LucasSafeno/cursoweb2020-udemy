<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Moderno</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            class Produto{
                constructor(descricao, preco){
                    this.descricao = descricao
                    this.preco = preco
                }

                verDescricao(){
                    console.log(`${this.descricao} por epenas ${this.preco}`)
                }
            }


            let produto = new Produto('Notebook', 25000)
            produto.verDescricao()



            /* ============================== LITERAL ========== */
            let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function (){
                    console.log(`${this.descricao} por epenas ${this.preco}`)
                }
            }
        
            produtoLiteral.verDescricao()

        </script>

    </head>
    <body>
        
     


    </body>
</html>
