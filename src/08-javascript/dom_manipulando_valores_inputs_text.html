<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
       <script>
         function distribuiCaracterer(){
             // Selecionar o valor digitado
            var caracterer = document.getElementById('entrada').value
            //Limpar campo de digitação
            document.getElementById('entrada').value == ''

            // Limpar espaços em branco
            caracterer.trim()

           switch(caracterer){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                // Adicionar ao campo numeros
                document.getElementById('apenas_numeros').value += caracterer
                break;

                default:
                // Se n for numero, é uma letra
                document.getElementById('apenas_letras').value += caracterer

           }

         }

       </script>
    </head>
    <body>
     
        <input type="text"
         placeholder="Digite um caractere aqui"
         onkeyup="distribuiCaracterer()"
         id="entrada"
           />
        <hr>

        <span>Letras</span>
        <input type="text" disabled="disabled" id="apenas_letras"/>

        <span>Números</span>
        <input type="text" disabled="disabled" id="apenas_numeros" />


    </body>
</html>
