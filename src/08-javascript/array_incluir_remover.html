<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
       <script>
           var lista_frutas = Array()
                lista_frutas[0] = 'Banana'
                lista_frutas[1] = 'Maçã'

            // Incluir elemento no FINAL do array

            lista_frutas.push('Uva')

            // Incluir elementos no INICIO do array

            lista_frutas.unshift('Morango')

            
            //  Excluir Elemento no final 
               lista_frutas.pop()

            //  Excluir Elemento no inicio
                lista_frutas.shift()

        console.log(lista_frutas)

       </script>
    </head>
    <body>
     

    </body>
</html>
