<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
       
        <script>

            var parametro = 1

            switch(parametro){
                case 1:
                //se parametro === 1
                document.write("Parametro 1")
                break

                case 2: 
                // se parametro == 2
                document.write("Parametro 2")
                break

                default:
                //se parametro nao for encontrado
                document.write("Default")
            }

        </script>

    </head>
    <body>
 
    </body>
</html>
