<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
       <script>

           var video = Array()
            video[1] = Array()
            video['nome'] = 'Fullmetal Alchemist'
            video['categoria'] = 'Anime'

            function getVideo(video){

                try{
                    console.log(video[0]['nome'])
                } catch(e){
                    tratarErro(e)
                    console.log('Agora sim podemos tratar o erro')
                    throw new  Error('Houve um erro, mas não se preocupe estamos trabalhando para resolver !!')
                }finally{               

                console.log('Sempre passa por aqui (try / catch)')
                }

                console.log('A aplicação não morreu')
            }

            function tratarErro(e){
                // lógica para registrar o erro
                console.log(e)
            }

            getVideo(video)
         

       </script>
    </head>
