<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <style>
            .estilo1{
                background: red;;
                color: white;;
            }

            .estilo2{
                width: 400px;
                height: 50px;
                background-color: #FF0000;
                text-align: center;
                font-size: 20px;
                color: white;
                padding: 25px;
            }
        </style>

       <script>
         
         function modificaClasse(){
             document.getElementById('mensagens').className = 'estilo2'
         }


       </script>
    </head>
    <body>
        
        <div id="mensagens" class="estilo1">
            Modificando a Classe do elemento
        </div>
        <hr>
        <button type="button" onclick="modificaClasse()">Aplicar Classe</button>

    </body>
</html>
