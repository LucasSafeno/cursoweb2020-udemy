<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>    
   
            function calcularAreaTerreno(largura, comprimento){
                // l√≥gica
                var area = largura * comprimento

                return area

            }

            var largura  = prompt("Digite a largura do terro em metros :")
            var comprimento  = prompt("Digite a comprimento do terro em metros :")

            var largura = parseInt(largura)
            var comprimento = parseInt(comprimento)


            var area = calcularAreaTerreno(largura, comprimento)

           document.write('O terreno possui ' + area + ' metros quadrados')

        

        </script>
